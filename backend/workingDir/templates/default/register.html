<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }








    </style>


    <!-- Custom styles for this template -->
    <link href="/static/css/form.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form method="post" id="register">
        <img class="mb-4" src="/static/images/logo.svg" alt="" width="248" height="60">
        <h1 class="h3 mb-3 fw-normal">Register</h1>
        <div class="form-floating">
            <input type="email" name="account" value="$account" class="form-control"
                   id="accountInput" required>
            <label for="accountInput">Account</label>
        </div>
        #if($accountError)
        <div class="alert alert-danger" role="alert">
            $accountError
        </div>
        #end
        #if($emailError)
        <div class="alert alert-danger" role="alert">
            $emailError
        </div>
        #end
        <div class="form-floating">
            <input type="password" name="password" value="$password" class="form-control"
                   id="floatingPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <label for="floatingPassword">Password</label>
        </div>
        #if($passwordError)
        <div class="alert alert-danger" role="alert">
            $passwordError
        </div>
        #end
        <input type="hidden" id="email" value="" name="email">
        <div class="checkbox mb-3">
            <label>
                <input name="agree" type="checkbox" value="agree"> I agree with terms
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </form>

    <script>
        document.getElementById('register').addEventListener('submit', function() {
            document.getElementById('email').value = document.getElementById('accountInput').value;
        });




    </script>
</main>


</body>
</html>
